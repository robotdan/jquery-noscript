<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>noscript demo</title>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="../noscript.css">
        <script src="../noscript.js"></script>
    </head>

    <body>
        <form noscript>
            <table>
                <tbody>

                <tr>
                    <td>Salutation:</td>
                    <td colspan="2">
                        <select name="salutation">
                            <option value="mr">Mr.</option>
                            <option value="ms">Ms.</option>
                            <option value="_SPECIFY">Specify</option>
                        </select>
                        <input type="text" name="salutation"
                               data-ns-enable="select[name=salutation]" data-ns-value="option[value=_SPECIFY]">
                    </td>
                </tr>

                <tr>
                    <td>Name:</td>
                    <td colspan="2">
                        <input type="text" name="name" placeholder="Name" ns-focus>
                    </td>
                </tr>

                <tr>
                    <td>These pretzels are:</td>
                    <td colspan="2">

                        <select name="pretzels">
                            <option value="">Select&hellip;</option>
                            <option value="meThirsty">Making me thirsty!</option>
                            <option value="youThirsty">Making you thirsty!</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td>Radio buttons:</td>
                    <td colspan="2">
                        <label>
                            <input type="radio" name="radio" value="*YES" checked
                                   data-ns-enable="[name=pretzels]"
                                   data-ns-value=":not([value=])">
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="radio" value="*NO"
                                   data-ns-enable="[name=pretzels]"
                                   data-ns-value=":not([value=])">
                            No
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>Selector 2:</td>
                    <td colspan="2">
                        <select name="select2"
                                data-ns-enable="[name=radio]"
                                data-ns-value="[value=*YES]">
                            <option value="foo">Foo</option>
                            <option value="bar">Bar</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Days of the week:</td>
                    <td>
                        <label>
                            <input type="radio" name="daysOfWeek" value="business" checked
                                   data-ns-enable="[name=radio]"
                                   data-ns-value="[value=*YES]">
                            Business days
                        </label>
                    </td>

                    <td>
                        <label>
                            <input type="radio" name="daysOfWeek" value="specified"
                                   data-ns-enable="[name=radio]"
                                   data-ns-value="[value=*YES]">
                            Select days
                        </label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td data-ns-enable="[name=daysOfWeek]" data-ns-value="[value=specified]">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" name="day" value="sunday"
                                           data-ns-enable="[name=daysOfWeek]"
                                           data-ns-value="[value=specified]">
                                    Sunday
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="day" value="monday"
                                           data-ns-enable="[name=daysOfWeek]"
                                           data-ns-value="[value=specified]">
                                    Monday
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="day" value="tuesday"
                                           data-ns-enable="[name=daysOfWeek]"
                                           data-ns-value="[value=specified]">
                                    Tuesday
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="day" value="wednesday"
                                           data-ns-enable="[name=daysOfWeek]"
                                           data-ns-value="[value=specified]">
                                    Wednesday
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="day" value="thursday"
                                           data-ns-enable="[name=daysOfWeek]"
                                           data-ns-value="[value=specified]">
                                    Thursday
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="day" value="friday"
                                           data-ns-enable="[name=daysOfWeek]"
                                           data-ns-value="[value=specified]">
                                    Friday
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="day" value="saturday"
                                           data-ns-enable="[name=daysOfWeek]"
                                           data-ns-value="[value=specified]">
                                    Saturday
                                </label>
                            </li>
                        </ul>
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </body>

</html>
